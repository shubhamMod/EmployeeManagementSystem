spring.application.name=EmployeeManagementSystem
server.port=1000

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/InternalProject
spring.datasource.username=postgres
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.jwt.secret=U29tZVN0YW5kYXJkQmFzZTY0S2V5U3RyaW5nMTIzNDU2
spring.jpa.properties.jwt.expiration=300000

# Write logs to a file
logging.file.name=app.log

# Or specify directory (file will be spring.log)
logging.file.path=logs

# Pattern for console logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

spring.output.ansi.enabled=always
